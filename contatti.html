<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - HANDICAPP</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function showAlert(event) {
            event.preventDefault();
            Swal.fire({
                icon: 'success',
                title: 'Messaggio inviato',
                showConfirmButton: false,
                timer: 1500
            }).then(() => {
                location.reload();
            });
        }

        function showUnavailableAlert() {
            Swal.fire({
                icon: 'info',
                title: 'Funzione non ancora disponibile',
                showConfirmButton: false,
                timer: 1500
            });
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="prodotti.html">Prodotti</a></li>
                <li><a href="about.html">Chi Siamo</a></li>
                <li><a href="contatti.html">Contatti</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="contact">
        <h2>Contattaci</h2>
    
        <div class="contact-content">
            <div class="contact-form">
                <h3>Inviaci un messaggio</h3>
                <form action="#" method="post" onsubmit="showAlert(event)">
                    <div class="form-group">
                        <label for="nome">Nome e Cognome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Telefono (opzionale):</label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>
                    <div class="form-group">
                        <label for="oggetto">Oggetto:</label>
                        <input type="text" id="oggetto" name="oggetto" required>
                    </div>
                    <div class="form-group">
                        <label for="messaggio">Messaggio:</label>
                        <textarea id="messaggio" name="messaggio" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn-invia">Invia</button>
                </form>
            </div>
            <div class="contact-info">
                <h3>Informazioni di contatto</h3>
                <div class="contact-details">
                    <h4>Sede</h4>
                    <address>
                        Via Partenope,123<br>
                        80100 Napoli (NA)<br>
                        Italia
                    </address>
                </div>
                <div class="contact-details">
                    <h4>Telefono</h4>
                    <p>+39 081 123 4567</p>
                </div>
                <div class="contact-details">
                    <h4>Email</h4>
                    <p><a href="mailto:info@handicapp.it">info@handicapp.it</a></p>
                </div>
                <div class="contact-details">
                    <h4>Seguici sui social</h4>
                    <ul class="social-icons">
                        <li><a href="#" onclick="showUnavailableAlert()"><img src="img/facebook_5968764.png" alt="Facebook"></a></li>
                        <li><a href="#" onclick="showUnavailableAlert()"><img src="img/INSTAGRAM.jpg" alt="Instagram"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 HANDICAPP. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
